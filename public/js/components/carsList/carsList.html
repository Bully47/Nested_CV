


<div class="col s12 m4 l4" ng-repeat="cars in $ctrl.cars | filter: searchText">


    <div id="profile-card" class="card">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" ng-src="{{cars.picture}}" alt="user bg">
        </div>
        <div class="card-content">
            <img ng-src="{{cars.owner.avatar}}" alt="" class="circle responsive-img activator card-profile-image">
            <a class="btn-floating activator btn-move-up waves-effect waves-light darken-2 right">
                <i class="material-icons">add</i>
            </a>

            <span class="card-title activator grey-text text-darken-4"><i class="material-icons">perm_identity</i>{{cars.owner.firstname}}</span>
            <p><i class="material-icons">subject</i>{{cars.description | limitTo: 100}}</p>
            <span><i class="material-icons">email</i><b>{{cars.owner.email}}</b></span>

        </div>

        <!--/////////////////
    Card Reveal
  /////////////////////-->


        <div class="card-reveal" style="display: none; transform: translateY(0px);">
            <span class="card-title grey-text text-darken-4"><i class="material-icons">perm_identity</i>{{cars.owner.firstname}}<i class="material-icons activator "></i></span>
            <span class="card-title grey-text text-darken-4"><i class="material-icons">perm_identity</i>{{cars.owner.surname}}<i class="material-icons activator "></i></span>
            <p><i class="material-icons">email</i>{{cars.owner.email}} </p>
            <p><i class="material-icons">assignment_ind</i>Top Secret</p>
            <!--    <p><i class="material-icons">email</i> yourmail@domain.com</p>-->
            <p><i class="material-icons">perm_contact_calendar</i> 18th June 1990
            </p>
            <p>
            </p>
            <p>
                <i class="mdi-device-airplanemode-on"></i>
            </p>
            <p>
            </p>
            <a class="btn-floating btn-large btn-flat waves-effect waves-light pink accent-2 white-text bottom right" ui-sref="cars.item"><i class="mdi-content-content-copy"></i></a>

            </div>
    </div>
</div>
