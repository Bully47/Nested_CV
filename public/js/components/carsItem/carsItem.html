<div class="row">
    <div class="col s12 m9 l10 uniquornsItem">

        <div class="card horizontal cardsize">
            <div class="card-image">
                <img ng-src="{{$ctrl.car.picture}}">
                <div class="row buttons">
                    <a class="waves-effect waves-light btn" ng-click="$ctrl.delete($ctrl.car)">Delete</a>
                    <a class="waves-effect waves-light btn" ng-click="$ctrl.edit($ctrl.car)">{{($ctrl.car.editMode ? 'Validate' : 'Edit')}}</a>
                </div>
            </div>

            <div class="card-stacked">
                <h5 class="titlebcard">{{$ctrl.cars.name}} {{$ctrl.cars.year}}</h5>

                <div class="card-content">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <i ng-if="$ctrl.car.editMode" class="material-icons prefix">account_circle</i>
                                    <input ng-if="$ctrl.car.editMode" id="icon_prefix" type="text" class="validate" ng-model="$ctrl.cars.brand">
                                    <label ng-if="$ctrl.car.editMode" for="icon_prefix">Name</label>
                                </div>
                            </div>

                            <p ng-if="!$ctrl.car.editMode">{{'Gender :'}}  {{$ctrl.cars.brand}}</p>

                            <div class="row">
                                <div class="input-field col s6">
                                    <i ng-if="$ctrl.car.editMode" class="material-icons prefix">account_circle</i>
                                    <input ng-if="$ctrl.car.editMode" id="" type="text" class="validate" ng-model="$ctrl.cars.brand">
                                    <label ng-if="$ctrl.car.editMode" for="">Gender</label>
                                </div>

                                <div class="row">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <textarea id="textarea1" class="materialize-textarea" ng-if="$ctrl.car.editMode" ng-model="$ctrl.car.description"></textarea>
                                            <label ng-if="$ctrl.car.editMode" for="textarea1">Description</label>
                                        </div>
                                    </div>
                                </div>
                                <p ng-if="!$ctrl.car.editMode">{{$ctrl.cars.description}}</p>
                            </div>
                        </form>
                        <div>
                            <a ui-sref="cars.list"><img ng-src="{{$ctrl.cars.owner.avatar}}" class="circle card-avatar right"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
